<ion-view title="{{studrab.name}}">
  <ion-content has-header="true" padding="true">
      <div class="list card">
          <div class="item item-avatar">
            <img src="{{studrab.logo}}">
            <h2>{{studrab.name}}</h2>
            <p>{{studrab.adr}}</p>
          </div>

        <div class="item item-body">
            <p>Fordel: 
              {{studrab.txt}}
            </p>
        <br>
            
          <div class="button-bar">
            <a class="button button-outline button-positive icon ion-earth" ng-href="http://www.{{studrab.url}}"></a>
            <a class="button button-outline button-positive icon ion-ios7-telephone" ng-href="tel:{{studrab.tlf}}"></a>
            <a class="button button-outline button-positive icon ion-android-location" ng-href="http://maps.google.com/maps?daddr={{studrab.adr}}"></a>
          </div>

        </div>
    </div>
  </ion-content>
</ion-view>
