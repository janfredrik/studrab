<ion-view title="{{studrab.name}}">
  <ion-content has-header="true" padding="true">
      <div class="list card">
          <div class="item item-avatar">
            <img src="{{studrab.logo}}">
            <h2>{{studrab.name}}</h2>
            <p>{{studrab.adr}}</p>
          </div>

        <div class="item item-body">
            <p>Fordel: 
              {{studrab.txt}}
            </p>
        </div>
    </div>
  </ion-content>
</ion-view>
